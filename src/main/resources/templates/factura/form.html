<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
    <head th:replace="layout">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="card bg-light mt-4">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">
                    <h4 class="cart-title">
                        <a th:href="@{'/ver/' + ${factura.cliente.id}}" class="btn btn-secondary btn-xs">regresar</a>
                    </h4>

                    <form th:action="@{/factura/form}" th:object="${factura}" method="post">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" th:text="'Cliente'"></label>
                            <div class="col-sm-6">
                                <input type="" th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}" disabled="disabled" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" th:text="'Descripcion'"></label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{descripcion}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" th:text="'Observacion'"></label>
                            <div class="col-sm-6">
                                <textarea th:field="*{observacion}" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" th:value="${titulo}" class="btn btn-success">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
