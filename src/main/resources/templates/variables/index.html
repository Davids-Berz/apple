<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Variable</title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <ul>
        <li>
            <a th:href="@{/variables/string/} + 'Hola David'">
                /variables/string/Hola David</a>
        </li>
        <li>
            <a th:href="@{/variables/string/} + 'Hola David' + '/ 20'">
                /variables/string/Saludos David el numero es 20</a>
        </li>
    </ul>
</body>
</html>
