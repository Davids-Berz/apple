<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="layout :: header"></head>
    <body>
        <div th:replace="layout :: nav"></div>
        <div class="container">
            <div class="card  bg-light mt-4">
                <div class="row g-0">

                    <h4 th:text="${titulo}" class="text-start mb-3 card-title mx-4 my-2"></h4>

                    <h4 class="card-title mx-4">
                        <a class="btn btn-primary btn-xs" th:href="@{/factura/form/} + ${cliente.id}">crear Factura</a>
                    </h4>
                    <div class="col-md-3 mx-4">
                        <img style="width: 250px;" th:src="@{'/uploads/' + ${cliente.foto}}" class="img-fluid rounded-start" th:alt="${cliente.foto}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">

                            <h5 class="card-title" th:text="${cliente.nombre.toUpperCase()}+ ' ' + ${cliente.apellido.toUpperCase()}"></h5>
                            <p class="card-text" th:text="${cliente.email}"></p>
                            <p class="card-text">
                                <small class="text-muted" th:text="${cliente.createAt}"></small>
                            </p>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info my4" th:text="'No hay facturas para el cliente ' + ${cliente.nombre}" th:if="${#lists.isEmpty(cliente.facturas)}"></div>
                        <table class="table table-bordered table-dark table-spriped my-4">
                            <thead>
                                <tr>
                                    <th>folio</th>
                                    <th>descripcion</th>
                                    <th>fecha</th>
                                    <th>total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="factura: ${cliente.facturas}">
                                    <td th:text="${factura.id}"></td>
                                    <td th:text="${factura.descripcion}"></td>
                                    <td th:text="${factura.createAt}"></td>
                                    <td th:text="${factura.total}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </body>
    </body>
</html>
