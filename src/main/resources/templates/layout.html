<!DOCTYPE html>
<html
  lang="en"
  xmlns="https://www.thymeleaf.org/"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="head">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"> -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <header th:fragment="nav">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/listar}">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/listar}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/form}">Crear Nuevo</a>
              </li>
            </ul>
          </div>
          <ul class="navbar-nav d-flex">
            <li class="nav-item">
              <a class="btn btn-outline-primary" th:href="@{/login}">Sign in</a>
            </li>
          </ul>
        </div>
      </nav>

      <div
        class="alert alert-success"
        th:if="${success != null}"
        th:text="${success}"
      ></div>
      <div
        class="alert alert-info"
        th:if="${fotoSuccess != null}"
        th:text="${fotoSuccess}"
      ></div>
      <div
        class="alert alert-danger"
        th:if="${error != null}"
        th:text="${error}"
      ></div>
      <div
        class="alert alert-warning"
        th:if="${warning != null}"
        th:text="${warning}"
      ></div>
      <div
        class="alert alert-info"
        th:if="${info != null}"
        th:text="${info}"
      ></div>
    </header>

    <footer
      class="col-md-12 bd-footer py-4 py-md-5 mt-5 bg-body-tertiary"
      th:fragment="footer"
    >
      <div class="card">
        <div class="row g-0">
          <div class="card-header">
            Spring Framework & Spring Boot desde cero a experto
          </div>
          <div class="col-md-3">
            <img
              class="img-fluid rounded-start"
              th:src="@{/images/spring.png}"
              style="max-width: 200px"
            />
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>
                  Construye aplicaciones web con Spring Framework & Spring Boot:
                  Thymeleaf, JPA, Security, REST, MySQL, Angular, WebFlux
                </p>
                <footer class="blockquote-footer">
                  Creado por
                  <cite title="Source Title">Andres Jose Guzman</cite>
                </footer>
              </blockquote>
            </div>
          </div>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <!-- <script th:src="@{/js/jquery-ui.min.js}"></script> -->
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </footer>
  </body>
</html>
