<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}"> </head>
  <body>
    <div th:replace="~{layout :: nav}"></div>
    <div class="container d-inline-flex p-2 justify-content-center">
      <div class="card border-primary d-inline-flex p-2">
        <div class="card-header text-center" th:text="'iniciar sesion'"></div>
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <div class="form-group col-sm-6 d-inline-flex p-2">
              <input class="form-control" type="text" name="username" id="username" placeholder="username" autofocus required/>
            </div>
            <div class="form-group col-sm-6 d-inline-flex p-2">
              <input class="form-control" type="password" name="password" id="password" placeholder="password" required/>
            </div>
            <div class="form-group col-sm-6 d-inline-flex p-2">
              <input class="btn btn-primary btn-lg btn-block" type="submit" value="Iniciar Sesion" />
            </div>
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
          </form>
        </div>
      </div>
    </div>
    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
