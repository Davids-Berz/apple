<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title th:text="${titulo}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<h3 th:text="${titulo}"></h3>

<form th:action="@{/form}" th:object="${cliente}" method="post">
    <table>
        <tr>
            <td>Nombre</td>
            <td>
                <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'alert alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                       th:errors="*{nombre}"></small>
            </td>
        </tr>
        <tr>
            <td>Apellido</td>
            <td><input type="text" th:field="*{apellido}" class="form-control"
                       th:errorclass="'form-control alert alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                       th:errors="*{apellido}"></small>
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email" th:field="*{email}" class="form-control" th:errorclass="'alert alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="crear cliente" class="btn btn-success">
            </td>
        </tr>
    </table>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
