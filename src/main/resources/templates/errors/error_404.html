<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head th:fragment="layout :: head"> </head>
<body>
<div class="container">
  <div class="card bg-danger text-white">
    <div class="card-header">Error de acceso denegado</div>
    <div class="card-body">
      <h5 class="card-title">
        Los sentimos
        <span th:text="${#httpServletRequest.remoteUser}">
              No tienes permismos para acceder a este recurso
            </span>
      </h5>
      <a
              th:href="@{/listar}"
              class="btn btn-outline-light"
              role="button"
      ></a>
    </div>
  </div>
</div>
<div th:replace="layout :: footer"></div>
</body>
</html>
